<body>
    <section id="wrapper">

        </div>
        <!-- Result  -->
        <h2 class="errorFiled" style="display:none">No Result for "<span></span>"</h2>

        <table id="myTable" style="display:none">
            <thead>

                    <th>Title</th>
                    <th>Description</th>
                    <th>Auth</th>
                    <th>Https</th>
                    <th>Category</th>
                    <th>Cors</th>
                    <th>Link</th>

            </thead>

            </tbody>
        </table>
